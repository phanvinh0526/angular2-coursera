<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
      
    </div>
  </div>


  <!-- Material Design Provide | in Bootstrap => @media -->
  <div fxFlex> <!-- Apply Flex layout here-->
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> <!-- Structure Directive in Angular | loop through dishes obj-->
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
        <h1 mat-line>{{dish.name | uppercase}}</h1> <!-- Render with uppercase Angular Pipe -->
        
      </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>    
  </div>
  <app-dishdetail [dish]="selectedDish"></app-dishdetail>


  <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ selectedDish.name | uppercase }}</h3>
          <img mat-card-image src={{selectedDish.image}} alt="{{selectedDish.name}}">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ selectedDish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  
</div>
